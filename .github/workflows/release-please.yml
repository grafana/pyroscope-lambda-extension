on:
  push:
    branches:
      - main

permissions:
  contents: read

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: go
          package-name: pyroscope-lambda-extension
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
